<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div class="company-brand">
                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="company icon">
                    <span>Dashboard</span>
                </button>
            </div>

            <div class="nav">
                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="home icon">
                    <span>Home</span>
                </button>
                
                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="profile icon">
                    <span>Profile</span>
                </button>

                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="messages icon">
                    <span>Messages</span>
                </button>

                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="history icon">
                    <span>History</span>
                </button>

                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="tasks icon">
                    Tasks
                </button>
                
                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="communities icon">
                    <span>Communities</span>
                </button>
            </div>

            <div class="otehr-opetions">
                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="settings icon">
                    <span>Settings</span>
                </button>

                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="support icon">
                    <span>Support</span>
                </button>

                <button>
                    <img src="./imgs/placeholder_icon.svg" alt="privacy icon">
                    <span>Privacy</span>
                </button>
            </div>

        </div>

        <div class="header">header
            <form action="get">
                <img src="" alt="search icon">
                <input type="text" id="search-bar">
            </form>
        </div>



        <div class="main">main</div>
    </div>
</body>
</html>
